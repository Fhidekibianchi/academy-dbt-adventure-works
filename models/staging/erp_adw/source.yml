version: 2

sources:
  - name: erp
    database: case-adventure-works  
    schema: sap_adw
    description: Fonte dos dados de vendas vindos do SAP da Adventure Works  
    tables:
      - name: address
        columns:
          - name: addressid
            tests:
              - unique
              - not_null

      - name: stateprovince
        columns:
          - name: stateprovinceid
            tests:
              - unique
              - not_null
              
      - name: countryregion
        columns:
          - name: countryregioncode
            tests:
              - unique
              - not_null


  